<!DOCTYPE html>
<html lang="en-IL">

<head>
    <!--
      The <link> element defines the relationships between the current document and an external resource,
      it is most often used to link to external style sheets
    -->
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap import -->
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!-- jQuery library -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!-- Latest compiled JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->

    <!-- W3.CSS import -->
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->

    <!--The <title> tag is required in HTML documents-->
    <title>Information Table</title>

    <!--The <base> element specifies the base URL and/or target for all relative URLs in a page-->
    <!--<base href="link" target="option"-->

    <!--
      The <meta> element is typically used to specify the character set, page description, keywords,
      author of the document, and viewport settings.
      The metadata will not be displayed on the page, but are used by browsers, by search engines, and other web services.
    -->
    <!--Setting the viewport to make your website look good on all devices-->
    <!--
      The width=device-width part sets the width of the page to follow the screen-width of the device
      (which will vary depending on the device).-->
    <!--The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define the character set used-->
    <meta charset="UTF-8">
    <!--Define the author of a page-->
    <meta author="Sammy Shamailov">
    <!--Define keywords for search engines-->
    <meta name="keywords" content="HTML, CSS, JavaScript">
</head>

<body>

    <!--The <header> element represents a container for introductory content or a set of navigational links.-->
    <header></header>

    <!--The <nav> element defines a set of navigation links.-->
    <nav></nav>

    <table>
        <caption>Employees List</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sammy</td>
                <td>Shamailov</td>
                <td>Qiryat Yam, Savion</td>
                <td>29</td>
                <td>Male</td>
            </tr>
        </tbody>

    <!--The <footer> element defines a footer for a document or section.-->
    <footer>
        <div>

    </footer>

    <script src="index.js"></script>

</html>
